name: ci
on:
  push:
    branches: [ master ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm ci
      - run: npm test
  deploy:
    runs-on: ubuntu-latest
    needs: [ test ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          username: doggoschool
          password: d291afb7-52c3-4bcc-b07e-ccb6b65cd5a2
      - uses: docker/build-push-action@v2
        with:
          push: true
          tags: doggoschool/bimbus:latest
